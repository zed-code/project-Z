<div class='flex flex-col body-wrapper relative'>
  <header class='header flex flex-align-center flex-between'>
    <img height='32px' src='assets/icon/portal-logo.png'>
    <div class='flex flex-align-center header-links-wrap'>
      <div class='header-links'> Courses
      </div>
      <div class='header-links'> About Us
      </div>
      <div class='header-links'> Contact Us
      </div>
      <div class='header-links blue-txt' (click)='sidebarActive=true;'> Login
      </div>
    </div>
  </header>
  <div class='body-content relative flex flex-col'>
    <section class='top-section flex flex-col flex-align-center'>
      <div class='top-section-txt-wrap flex flex-col flex-center'>
        <div class='header-txt'>Explore your Potential</div>
        <div class='header-txt'>Get Expertised </div>
        <div class='header-txt'>Reach your limits</div>
      </div>
    </section>
    <section class='mid-section flex flex-center flex-align-center'> We offer courses for
    </section>
    <footer class="page-footer flex flex-align-center flex-between">
      <div class="small-text"> Copyright Â© {{currentYear}} Portal, Inc. </div>
      <div>
        <a target="_blank"><img src="assets/icon/instagram-footer.svg" class="footer-logo-right"></a>
        <a target="_blank"><img src="assets/icon/twitter-footer.svg" class="footer-logo-right"></a>
        <a target="_blank"><img src="assets/icon/facebook-footer.svg" class="footer-logo-right"></a>
      </div>
    </footer>
  </div>
  <div class='absolute login-sidebar flex flex-col flex-center' [class.active]='sidebarActive == true'>
    <div class='flex flex-end cross-btn'>
      <img class='pointer close-login' height='32px' width='32px' src='assets/icon/cross-red.svg' (click)='sidebarActive=false;'>
    </div>
    <div class='flex flex-col flex-align-center scroll'>
      <div class='login-header'> LOGIN
      </div>
      <div class='input'>
        <input type='text' placeholder='Email'>
      </div>
      <div class='input'>
        <input type='password' placeholder='Password'>
      </div>
      <div class='login-btn'> Login
      </div>
      <div class='forgot-password'> Forgot Password? </div>
      <div class='forgot-password'> Create an account </div>
      <div class='bottom-links-wrap flex flex-align-center flex-col flex-center'>
        <div class='small-text'> By logging in, you agree to our</div>
        <div class='small-text'><span class='bold pointer'>Terms & Conditions</span> and <span class='bold pointer'>Privacy Policy</span></div>
      </div>
    </div>
  </div>
  <div class='fixed overlay-bg' [class.active]='sidebarActive == true' (click)='sidebarActive=false;'></div>
</div>
